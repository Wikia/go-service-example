apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev
generatorOptions:
  disableNameSuffixHash: true
resources:
  - ../../base
replicas:
  - name: go-service-example
    count: 1
configMapGenerator:
  - name: go-service-example
    behavior: merge
    literals:
      - vault_address=active.vault.service.sjc.consul:8200
      - example_datacenter=sjc-dev
      - example_environment=dev
patches:
  - target:
      kind: PrometheusRule
    patch: |-
      - op: replace
        path: /metadata/labels/prometheus
        value: dev
  - target:
      kind: ServiceMonitor
    patch: |-
      - op: replace
        path: /spec/namespaceSelector/matchNames
        value: dev
  - target:
      kind: Ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: go-example-service.dev.sjc.k8s.wikia.net
      - op: replace
        path: /spec/rules/1/host
        value: dev.sjc.k8s.wikia.net
      - op: replace
        path: /spec/rules/2/host
        value: go-example-service-admin.sjc-dev.k8s.wikia.net
      - op: replace
        path: /spec/rules/3/host
        value: go-example-service-debug.sjc-dev.k8s.wikia.net
      - op: replace
        path: /spec/rules/4/host
        value: services.wikia-dev.us
      - op: replace
        path: /spec/rules/5/host
        value: services.fandom-dev.us